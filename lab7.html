		<h2>Grant Application</h2>
<p>

The <strong> WSU Student Green Fee (SGF)</strong> provides funding for projects<br>
 that promote environmental sustainability and enhance the student experience at WSU. <br>
 SGF funding will be allocated to projects that increase the use of renewable energy on <br>
campus and/or in the local community, increase the energy efficiency of our facilities, <br>
 reduce the amount of waste created and material resources used on campus,<br>
 encourage sustainable behaviors, and integrate sustainability into teaching, research, <br> operations, buildings and grounds management at WSU.  The All-University <br>
Sustainability Committee administers the SGF </p>
